<html>

<head>
    <title>Home Away From Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<script>

    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(JSON.parse(this.responseText));

                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function forgetpassword() {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const searchPromise = performAjax(
            "GET",
            `http://localhost:1234/Renter/forgotpassword?email=${email}`
        );
        searchPromise
            .then((response) => {
                alert('Credentials Sent to Your Email');
                cancel();
            })
            .catch(err => {
                alert(err.message);
            })
    }
    function cancel() {
        document.getElementById("email").value = "";
    }

</script>

<form onsubmit="forgetpassword()">
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-1"><label for="search">Emailid:</label></div>
        <div class="col-sm-3">
            <input type="text" name="Emailid" class="form-control" id="email" placeholder="Enter ur Emailid" required>
        </div>
        <div class="col-sm-4"></div>
    </div><br>

    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="col-sm-4"><button type="button" id="cancel" style="display: none" onclick="cancel()"
                class="btn btn-success">Reset</button></div>
    </div><br>

</form>

</html>
