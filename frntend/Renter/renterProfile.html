<html>
<title></title>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        .form-control {
            border: 2px solid black;
        }
    </style>
    <script>
        const userName = sessionStorage.getItem('userName');
        const renterid = sessionStorage.getItem("renterid")
        function performAjax(httpMethod, url, params) {
            const myPromise = new Promise((resolve, reject) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        resolve(this.responseText);

                    }
                    if (this.status == 500) {
                        reject({ error: true, message: "ServerError" });
                    }
                    if (this.status == 404) {
                        reject({ error: true, message: "Resource not found" });
                    }
                };
                xhttp.open(httpMethod, url, true);
                xhttp.setRequestHeader("Content-Type", "application/json");
                params ? xhttp.send(params) : xhttp.send();
            });
            return myPromise;
        }

        function Profile() {
            document.getElementById("userName").value = userName;
            const getrenterPromise = performAjax("GET", `http://localhost:1234/Renter/renterProfile?userName=${userName}`);
            getrenterPromise
                .then((data) => {
                    const details = JSON.parse(data);
                    details.map(rec => {
                        document.getElementById("firstName").value = rec.firstName;
                        document.getElementById("lastName").value = rec.lastName;
                        document.getElementById("userName").value = rec.userName;
                        document.getElementById("phoneNo").value = rec.phoneNo;
                        document.getElementById("email").value = rec.email;
                        document.getElementById("address").value = rec.address;
                    });
                })
                .catch(err => {
                    alert(err.message);
                })
        }
        function Update() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const userName = document.getElementById("userName").value;
            const phoneNo = document.getElementById("phoneNo").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const getUpdatePromise = performAjax(
                "PUT",
                `http://localhost:1234/Renter/updateProfile/${renterid}`,
                JSON.stringify({ firstName, lastName, userName, phoneNo, email, address })
            );
            getUpdatePromise
                .then((updatePromise) => {
                    alert('Details Updated');
                })
                .catch(err => {
                    alert(err.message);
                })
        }

    </script>

<body onload="Profile()" style="font-family: verdena;"><br>
    <div class="row">
        <h3 style="text-align: center;"><b><u>Renter Profile</u></b></h3>
    </div><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <label for="">First Name</label><input type="text" name="fname" id="firstName" class="form-control"
                placeholder="enter firstname" required>
        </div>
        <div class="col-sm-2">
            <label for="">Last Name</label><input type="text" name="lname" id="lastName" class="form-control"
                placeholder="enter lastname" required>
        </div>
        <div class="col-sm-2"> <label for="">Username</label><input type="text" name="uname" id="userName"
                disabled="false" class="form-control" placeholder="enter username" required></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <label for="">Phone No.</label>
            <input type="number" name="phnno" id="phoneNo" class="form-control" required>
        </div>
        <div class="col-sm-2">
            <label for="">Email</label>
            <input type="text" name="email" id="email" class="form-control" required>
        </div>
        <div class="col-sm-2"> <label for="">Address</label>

            <input type="text" name="address" id="address" class="form-control" required></div>
        <div class="col-sm-3"></div>
    </div><br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2"> <br>
            <button type="button" onclick="Update()" class="btn btn-success">Update</button>
        </div>
        <div class="col-sm-6"></div>
    </div><br>
    <div class="row">

    </div>

</body>
</head>

</html>
